    <div class="container body-content">
        <form class="needs-validation" action="/php/formForTelephoneCall.php" method="POST" name="formForTelephoneCall" novalidate>
            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" class="form-control" name="InputName" id="InputName"  placeholder="Enter your name. For example: John"
                    maxlength="20" pattern="^([A-zА-яЁё]{3,})$" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
            </div>
            <div class="form-group">
                <label for="InputTelephone">Telephone</label>
                <input type="tel" autocorrect="off" autocapitalize="off" pattern="^\+\d{12}$" maxlength="13"
                    class="form-control tel" name="InputTelephone" id="InputTelephone" aria-describedby="telHelp" value="+375"
                    placeholder="Enter your telephone. For example: +375291234567" required>
                <div class="invalid-feedback">
                    Please enter correct telephone number.
                </div>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <small id="telHelp" class="form-text text-muted">We'll never share your telephone with anyone
                    else.</small>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </form>
